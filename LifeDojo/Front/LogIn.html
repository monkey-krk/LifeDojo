<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>LifeDojo</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="/Assets/External/Bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/Assets/External/Flaticons/solid/solid.min.css" rel="stylesheet" />
    <link href="/Assets/External/Flaticons/stroke/stroke.min.css" rel="stylesheet" />

    <link href="/Assets/Css/Front/Shared.min.css" rel="stylesheet" />
    <link href="/Assets/Css/Front/LogIn.min.css" rel="stylesheet" />

</head>
<body>

    <div class="Content">
        <div class="trow">
            <div class="cell">
                <div class="Logo"></div>
                <div class="Box">
                    <form class="LoginForm" action="/" method="post">
                        <input type="email" name="Email" id="Email" placeholder="Email" required />
                        <input type="password" name="Password" id="Password" placeholder="Password" required />
                        <button type="submit" class="SubmitButton">SIGN IN</button>
                    </form>
                    <a href="#">Forgott password ?</a>
                    <a href="#">Already have an account ?</a>
                </div>
                <div class="Back">
                    <a href="Index.html"><i class="flaticon solid left-4"></i>Go Back</a>
                </div>
            </div>
        </div>
    </div>


    <script src="/Assets/External/jQuery/jquery-2.1.0.min.js"></script>
    <script src="/Assets/External/Bootstrap/js/bootstrap.min.js"></script>


    <script src="/Assets/Js/Front/Shared.js"></script>
    <script src="/Assets/Js/Front/LogIn.js"></script>

</body>
</html>
